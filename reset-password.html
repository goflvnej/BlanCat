<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlanCat - 비밀번호 재설정</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" />

    <style>
        /* 기존 스타일 유지 (생략) */
        :root {
            /* ===== 공통 색상 & 폰트 정의 (다크 모드 기본) ===== */
            --bg-color: rgba(24, 24, 24, 0.9);
            /* 전체 배경 (dark) */
            --text-color: lightgray;
            /* 기본 텍스트 (light) */
            --point-color: darkgoldenrod;
            /* 포인트(노란색) */
            --hover-color: #2a2a40;
            /* 호버 시 배경(짙은 남색) */
            --card-bg: #222;
            /* 카드형 배경 (dark) */
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            --font-family: 'Inter', sans-serif;
        }

        /* 라이트모드(테마 토글)용 CSS변수 재정의 */
        body.light-mode {
            /* 배경을 밝게, 텍스트를 어둡게, 카드·호버색 등 변경 */
            --bg-color: #fff;
            /* 밝은 배경 */
            --text-color: #333;
            /* 어두운 텍스트 */
            --point-color: darkgoldenrod;
            /* 포인트(노란색) */
            --card-bg: #fff;
            /* 카드 배경: 흰색 */
            --hover-color: #ddd;
            /* 호버시 밝은 회색 */
            /* 포인트색(노란빛)과 box-shadow는 재사용 */
            --box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            /* 라이트 모드 그림자: 더 은은하게 */
        }

        /* 기본 설정 */
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            transition: color 0.2s;
            /* 테마 전환 시 부드럽게 */
        }

        .container-custom {
            max-width: 1800px;
            margin: 0 0 0 0;
            width: 100%;
            padding: 20px;
        }

        /* ===== 사이드바 ===== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #171717;
            box-shadow: var(--box-shadow);
            z-index: 999;
            transition: width 0.3s;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 15px;
            padding-left: 10px;
        }

        /* 라이트 모드에서 사이드바 밝게 */
        body.light-mode .sidebar {
            background-color: #ddd;
            color: #333;
        }

        .sidebar.collapsed {
            width: 60px;
            align-items: center;
        }

        /* 햄버거 버튼 */
        .toggle-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }

        .toggle-btn:hover {
            background-color: var(--hover-color);
        }

        body.light-mode .toggle-btn:hover {
            color: darkgoldenrod;
            background-color: #aaa;
        }

        /* 사이드바 메뉴 (게시판/영화/드라마/만화) */
        .nav-icons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1px;
            margin-bottom: auto;
            /* 남은 공간 확보 (토글 버튼 등 하단 배치) */
        }

        .trend-hashtags-header {
            display: flex;
        }

        .nav-icons a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
            transition: background-color 0.2s;
            width: 100%;
        }

        .nav-icons a i {
            width: 20px;
            margin-right: 8px;
            text-align: center;
            color: var(--point-color);
        }

        .nav-icons a:hover {
            background-color: var(--hover-color);
        }

        body.light-mode .sidebar a:hover {
            color: darkgoldenrod !important;
            background-color: #aaa !important;
        }

        .sidebar.collapsed .nav-icons a span {
            display: none;
        }

        /* ===== 사이드바 하단: 테마 토글 버튼 ===== */
        .theme-toggle {
            margin-top: auto;
            /* 하단 배치 */
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            display: flex;
            align-items: center;
            color: var(--text-color);
            cursor: pointer;
            text-decoration: none;
        }

        .theme-toggle i {
            margin-right: 8px;
            color: var(--point-color);
        }

        .theme-toggle:hover {
            background-color: var(--hover-color);
        }

        .sidebar.collapsed .theme-toggle span {
            display: none;
        }

        /* ===== 메인 래퍼 ===== */
        .main-wrapper {
            margin-left: 200px;
            transition: margin-left 0.2s;
            min-height: 100vh;
            width: calc(100% - 200px);
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center content vertically */
            justify-content: center;
            /* Center content horizontally */
            padding-top: 20px;
            padding-left: 20px;
            box-sizing: border-box;
            position: relative;
            /* Position 기준 설정 (로고 absolute positioning 위해) */
        }

        .main-wrapper.collapsed {
            margin-left: 60px;
            width: calc(100% - 60px);
        }

        /* ===== 로고 (네비게이션 바 제거 후 mainWrapper로 이동) ===== */
        .main-wrapper-logo-area {
            position: absolute;
            /* mainWrapper 기준으로 absolute positioning */
            top: 20px;
            /* mainWrapper 상단으로부터 20px 아래에 위치 */
            left: 20px;
            /* mainWrapper 왼쪽으로부터 20px 우측에 위치 */
            display: flex;
            align-items: center;
            border-radius: 20px;
            transition: background-color 0.2s;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--point-color) !important;
            text-decoration: none;
            margin-top: 2px;
        }

        .navbar-brand img {
            background-color: var(--point-color);
            border-radius: 20px;
            height: 30px;
            margin-right: 8px;
        }

        .navbar-brand:hover {
            background-color: var(--hover-color);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            border-radius: 20px;
            transition: background-color 0.2s;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--point-color) !important;
            text-decoration: none;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        /* ===== 비밀번호 재설정 페이지 스타일 ===== */
        .reset-password-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .reset-password-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--point-color);
            margin-bottom: 30px;
        }

        body.light-mode .reset-password-title {
            color: black;
        }

        .reset-password-description {
            margin-bottom: 30px;
            color: var(--text-color);
            text-align: center;
        }

        .reset-password-input {
            width: 320px;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid var(--text-color);
            border-radius: 5px;
            box-sizing: border-box;
            background: transparent;
            color: var(--text-color);
        }

        .reset-password-input::placeholder {
            color: #aaa;
        }

        body.light-mode .reset-password-input::placeholder {
            color: #333;
        }

        body.light-mode .reset-password-input:hover {
            border-color: var(--point-color);
        }

        .reset-password-input:focus {
            outline: none;
            box-shadow: none;
            background-color: #fff;
            border-color: darkgoldenrod;
        }

        body.light-mode .reset-password-input:focus {
            border-color: var(--point-color);
        }

        .btn-reset-password {
            background-color: var(--point-color);
            border: 2px solid var(--point-color);
            color: white;
            font-weight: 600;
            padding: 12px 20px;
            width: 320px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        body.light-mode .btn-reset-password {
            border: 2px solid var(--text-color);
            background-color: var(--text-color);
            /* 검은색 테두리 */
            color: white;
            /* 텍스트 색상도 검은색으로 변경 (선택 사항) */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .btn-reset-password:hover {
            background-color: var(--hover-color);
            border-color: var(--point-color);
        }

        .btn-reset-password:focus {
            box-shadow: none;
            border-color: var(--point-color);
        }

        body.light-mode .btn-reset-password:hover {
            background-color: var(--hover-color);
            /* 호버 시 밝은 회색 유지 */
            border-color: var(--point-color);
            /* 호버 시 포인트 색상 유지 */
            color: var(--point-color);
            /* 호버 시 텍스트 색상 포인트 색상으로 변경 (선택 사항) */
        }

        .reset-password-link {
            display: block;
            margin-top: 20px;
            color: var(--point-color);
            text-decoration: none;
        }

        .reset-password-link:hover {
            text-decoration: underline;
        }

        /* 반응형 스타일 (기존 코드 유지) */
        @media (max-width: 1800px) {
            .container-custom {
                max-width: 1600px;
                margin-left: auto;
                margin-right: auto;
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
            }

            .search-container {
                width: 1000px;
            }
        }

        @media (max-width: 1680px) {
            .container-custom {
                max-width: 1600px;
            }

            .left-column,
            .right-column {
                width: 100%;
            }
        }

        @media (max-width: 1230px) {

            .sidebar {
                width: 60px;
                align-items: center;
            }

            .sidebar.collapsed .nav-icons a span,
            .sidebar .nav-icons a span {
                display: none;
            }

            .sidebar.collapsed .theme-toggle span,
            .sidebar .theme-toggle span {
                display: none;
            }

            .main-wrapper {
                margin-left: 60px;
                width: calc(100% - 60px);
            }
        }
    </style>
</head>

<body>
    <div id="sidebar" class="sidebar">
        <button class="toggle-btn" id="toggleBtn">
            <i class="fa fa-bars"></i>
        </button>

        <div class="nav-icons">
            <a href="index.html">
                <i class="fa-solid fa-house"></i>
                <span>홈</span>
            </a>
            <a href="#">
                <i class="fa fa-list"></i>
                <span>자유 게시판</span>
            </a>
            <a href="#">
                <i class="fa fa-video"></i>
                <span>영화 게시판</span>
            </a>
            <a href="#">
                <i class="fa fa-tv"></i>
                <span>드라마 게시판</span>
            </a>
            <a href="#">
                <i class="fa fa-book"></i>
                <span>만화 게시판</span>
            </a>
        </div>

        <a href="#" class="theme-toggle" id="themeToggleBtn">
            <i class="fa fa-adjust"></i>
            <span>다크/라이트</span>
        </a>
    </div>

    <div id="mainWrapper" class="main-wrapper">
        <div class="main-wrapper-logo-area d-flex align-items-center">
            <a class="navbar-brand" href="index.html">
                <img src="image/logo/blancat.png" alt="Logo" />
                BlanCat
            </a>
        </div>

        <div class="reset-password-container">
            <h2 class="reset-password-title">비밀번호를 리셋하세요</h2>
            <p class="reset-password-description">계정 비밀번호를 잊어버리셨나요?<br>가입 시 사용하신 이메일 주소를 입력하시면 비밀번호<br>재설정 안내 정보를
                보내드리겠습니다.</p>
            <input type="email" class="reset-password-input" placeholder="이메일 주소" />
            <button class="btn-reset-password" onclick="location.href='email-verification.html'">계속</button>
            <a href="login.html" class="reset-password-link">로그인 페이지로 돌아가기</a>
        </div>
    </div>
    <script>
        // 사이드바 토글 (기존 코드 유지)
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');
        const mainWrapper = document.getElementById('mainWrapper');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainWrapper.classList.toggle('collapsed');
        });

        const emailInput = document.querySelector('.reset-password-input');
        const continueButton = document.querySelector('.btn-reset-password');

        continueButton.addEventListener('click', () => {
            const email = emailInput.value;
            localStorage.setItem('resetEmail', email); // 로컬 스토리지에 이메일 저장
            window.location.href = 'email-verification.html'; // email-verification.html로 이동
        });

        // 다크/라이트 모드 즉시 적용 (깜빡임 방지)
        (function () {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') {
                document.body.classList.add('light-mode');
            }
        })();

        // 페이지 로드 시 테마 설정 적용
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('themeToggleBtn');

            themeToggleBtn.addEventListener('click', (e) => {
                e.preventDefault();
                document.body.classList.toggle('light-mode');

                // 로컬스토리지에 현재 모드 저장
                if (document.body.classList.contains('light-mode')) {
                    localStorage.setItem('theme', 'light');
                } else {
                    localStorage.setItem('theme', 'dark');
                }
            });

            // 페이지 로딩 시 저장된 모드 적용
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'light') {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
        })();

        // 페이지 로딩 후 테마 적용
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'light') {
            document.body.classList.add('light-mode');
        } else {
            document.body.classList.remove('light-mode');
        };

        // 테마 토글 버튼
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        themeToggleBtn.addEventListener('click', (e) => {
            e.preventDefault(); // a 태그 이동 방지
            document.body.classList.toggle('light-mode');

            if (document.body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>

</html>
