<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlanCat - 로그인</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" />

    <style>
        :root {
            /* ===== 공통 색상 & 폰트 정의 (다크 모드 기본) ===== */
            --bg-color: rgba(24, 24, 24, 0.9);
            /* 전체 배경 (dark) */
            --text-color: lightgray;
            /* 기본 텍스트 (light) */
            --point-color: darkgoldenrod;
            /* 포인트(노란색) */
            --hover-color: #2a2a40;
            /* 호버 시 배경(짙은 남색) */
            --card-bg: #222;
            /* 카드형 배경 (dark) */
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            --font-family: 'Inter', sans-serif;
        }

        /* 라이트모드(테마 토글)용 CSS변수 재정의 */
        body.light-mode {
            /* 배경을 밝게, 텍스트를 어둡게, 카드·호버색 등 변경 */
            --bg-color: #fff;
            /* 밝은 배경 */
            --text-color: #333;
            /* 어두운 텍스트 */
            --point-color: darkgoldenrod;
            /* 포인트(노란색) */
            --card-bg: #fff;
            /* 카드 배경: 흰색 */
            --hover-color: #ddd;
            /* 호버시 밝은 회색 */
            /* 포인트색(노란빛)과 box-shadow는 재사용 */
            --box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            /* 라이트 모드 그림자: 더 은은하게 */
        }

        /* 기본 설정 */
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            transition: color 0.2s;
            /* 테마 전환 시 부드럽게 */
        }

        .container-custom {
            max-width: 1800px;
            margin: 0 0 0 0;
            width: 100%;
            padding: 20px;
        }

        /* ===== 사이드바 ===== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #171717;
            box-shadow: var(--box-shadow);
            z-index: 999;
            transition: width 0.3s;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 15px;
            padding-left: 10px;
        }

        /* 라이트 모드에서 사이드바 밝게 */
        body.light-mode .sidebar {
            background-color: #ddd;
            color: #333;
        }

        .sidebar.collapsed {
            width: 60px;
            align-items: center;
        }

        /* 햄버거 버튼 */
        .toggle-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }

        .toggle-btn:hover {
            background-color: var(--hover-color);
        }

        body.light-mode .toggle-btn:hover {
            color: darkgoldenrod;
            background-color: #aaa;
        }

        /* 사이드바 메뉴 (게시판/영화/드라마/만화) */
        .nav-icons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1px;
            margin-bottom: auto;
            /* 남은 공간 확보 (토글 버튼 등 하단 배치) */
        }

        .trend-hashtags-header {
            display: flex;
        }

        .nav-icons a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
            transition: background-color 0.2s;
            width: 100%;
        }

        .nav-icons a i {
            width: 20px;
            margin-right: 8px;
            text-align: center;
            color: var(--point-color);
        }

        .nav-icons a:hover {
            background-color: var(--hover-color);
        }

        body.light-mode .sidebar a:hover {
            color: darkgoldenrod !important;
            background-color: #aaa !important;
        }

        .sidebar.collapsed .nav-icons a span {
            display: none;
        }

        /* ===== 사이드바 하단: 테마 토글 버튼 ===== */
        .theme-toggle {
            margin-top: auto;
            /* 하단 배치 */
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            display: flex;
            align-items: center;
            color: var(--text-color);
            cursor: pointer;
            text-decoration: none;
        }

        .theme-toggle i {
            margin-right: 8px;
            color: var(--point-color);
        }

        .theme-toggle:hover {
            background-color: var(--hover-color);
        }

        .sidebar.collapsed .theme-toggle span {
            display: none;
        }

        /* ===== 메인 래퍼 ===== */
        .main-wrapper {
            margin-left: 200px;
            transition: margin-left 0.2s;
            min-height: 100vh;
            width: calc(100% - 200px);
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center content vertically */
            justify-content: center;
            /* Center content horizontally */
            padding-top: 20px;
            padding-left: 20px;
            box-sizing: border-box;
            position: relative;
            /* Position 기준 설정 (로고 absolute positioning 위해) */
        }


        .main-wrapper.collapsed {
            margin-left: 60px;
            width: calc(100% - 60px);
        }

        /* ===== 로고 (네비게이션 바 제거 후 mainWrapper로 이동) ===== */
        .main-wrapper-logo-area {
            position: absolute;
            /* mainWrapper 기준으로 absolute positioning */
            top: 20px;
            /* mainWrapper 상단으로부터 20px 아래에 위치 */
            left: 20px;
            /* mainWrapper 왼쪽으로부터 20px 우측에 위치 */
            display: flex;
            align-items: center;
            border-radius: 20px;
            transition: background-color 0.2s;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--point-color) !important;
            text-decoration: none;
            margin-top: 2px;
        }

        .navbar-brand img {
            background-color: var(--point-color);
            border-radius: 20px;
            height: 30px;
            margin-right: 8px;
        }

        .navbar-brand:hover {
            background-color: var(--hover-color);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            border-radius: 20px;
            transition: background-color 0.2s;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--point-color) !important;
            text-decoration: none;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        /* ===== 로그인 페이지 스타일 ===== */
        .login-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-logo {
            width: 80px;
            margin-bottom: 10px;
            margin-top: -20px;
        }

        .login-logo img {
            width: 100%;
            height: auto;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--point-color);
            margin-bottom: 24px;
        }

        body.light-mode .login-title {
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
            font-weight: 700;
            width: 100%;
        }

        body.light-mode .form-group:hover,
        body.light-mode input:hover {
            color: var(--point-color);
            border-color: var(--point-color);
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }

        .form-control {
            background: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            border-radius: 5px;
            padding: 12px 15px;
            width: 320px;
            box-sizing: border-box;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        body.light-mode .form-control::placeholder {
            color: #333;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--point-color);
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-input-wrapper .form-control {
            padding-right: 40px;
        }

        .password-toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color);
        }

        .btn-login {
            background-color: var(--point-color);
            border: 2px solid var(--point-color);
            color: white;
            font-weight: 600;
            padding: 12px 20px;
            width: 320px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        body.light-mode .btn-login {
            border: 2px solid var(--text-color);
            background-color: var(--text-color);
            /* 검은색 테두리 */
            color: white;
            /* 텍스트 색상도 검은색으로 변경 (선택 사항) */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .btn-login:hover {
            background-color: var(--hover-color);
            border-color: var(--point-color);
        }

        body.light-mode .btn-login:hover {
            background-color: var(--hover-color);
            /* 호버 시 밝은 회색 유지 */
            border-color: var(--point-color);
            /* 호버 시 포인트 색상 유지 */
            color: var(--point-color) !important;
            /* 호버 시 텍스트 색상 포인트 색상으로 변경 (선택 사항) */
        }

        .link-text {
            color: var(--point-color);
            /* 기존 link-text 는 포인트 색상 유지 */
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .link-text:hover {
            color: var(--text-color);
        }

        /* "계정이 없으신가요?" */
        .link-text-grey {
            text-decoration: none;
            font-size: 0.95rem;
        }

        body.light-mode .link-text-grey {
            color: black;
        }

        /* "가입하기" 텍스트 스타일 */
        .link-text-white {
            color: var(--point-color);
            text-decoration: none;
            font-size: 0.95rem;
        }

        body.light-mode .link-text-white {
            color: var(--point-color);
        }

        .signup-container {
            text-align: center;
        }

        .forgot-password {
            text-align: left;
            margin-top: -8px;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: var(--point-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        body.light-mode .forgot-password a {
            color: var(--point-color);
        }

        .forgot-password a:hover {
            color: var(--point-color);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-login a {
            color: var(--text-color);
            font-size: 1.6rem;
            transition: color 0.2s;
        }

        .social-login a:hover {
            color: var(--point-color);
        }

        /* ===== 로그인 페이지 장식선 ===== */
        .login-divider {
            width: 320px;
            height: 1px;
            background-color: #555;
            margin: 40px 0 10px 0;
        }

        body.light-mode .login-divider {
            background-color: #bbb;
        }

        .social-login img {
            width: 40px;
            border-radius: 5px;
        }

        /* ========== 반응형 ========== */
        @media (max-width: 1800px) {
            .container-custom {
                max-width: 1600px;
                margin-left: auto;
                margin-right: auto;
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
            }

            .search-container {
                width: 1000px;
            }
        }

        @media (max-width: 1680px) {
            .container-custom {
                max-width: 1600px;
            }

            .left-column,
            .right-column {
                width: 100%;
            }
        }

        @media (max-width: 1230px) {

            .sidebar {
                width: 60px;
                align-items: center;
            }

            .sidebar.collapsed .nav-icons a span,
            .sidebar .nav-icons a span {
                display: none;
            }

            .sidebar.collapsed .theme-toggle span,
            .sidebar .theme-toggle span {
                display: none;
            }

            .main-wrapper {
                margin-left: 60px;
                width: calc(100% - 60px);
            }
        }
    </style>
</head>

<body>
    <div id="sidebar" class="sidebar">
        <button class="toggle-btn" id="toggleBtn">
            <i class="fa fa-bars"></i>
        </button>

        <div class="nav-icons">
            <a href="index.html">
                <i class="fa-solid fa-house"></i>
                <span>홈</span>
            </a>
            <a href="#">
                <i class="fa fa-list"></i>
                <span>자유 게시판</span>
            </a>
            <a href="#">
                <i class="fa fa-video"></i>
                <span>영화 게시판</span>
            </a>
            <a href="#">
                <i class="fa fa-tv"></i>
                <span>드라마 게시판</span>
            </a>
            <a href="#">
                <i class="fa fa-book"></i>
                <span>만화 게시판</span>
            </a>
        </div>

        <a href="#" class="theme-toggle" id="themeToggleBtn">
            <i class="fa fa-adjust"></i>
            <span>다크/라이트</span>
        </a>
    </div>

    <div id="mainWrapper" class="main-wrapper">
        <div class="main-wrapper-logo-area d-flex align-items-center">
            <a class="navbar-brand" href="index.html">
                <img src="image/logo/blancat.png" alt="Logo" />
                BlanCat
            </a>
        </div>

        <div class="login-container">
            <h2 class="login-title">로그인</h2>
            <form>
                <div class="form-group">
                    <label for="email" class="form-label">이메일 주소</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required />
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <div class="password-input-wrapper">
                        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required />
                        <i class="fa fa-eye password-toggle-icon" id="passwordToggleIcon"></i>
                    </div>
                </div>
                <div class="forgot-password"> <a href="reset-password.html">비밀번호를 잊어버리셨나요?</a>
                </div>

                <button type="submit" class="btn btn-login">로그인</button>
            </form>

            <div class="login-divider"></div>
            <div class="signup-container">
                <div class="mt-3">
                    <span class="link-text-grey">계정이 없으신가요?</span> &nbsp;
                    <a href="sign-up.html" class="link-text-white">가입하기</a>
                </div>
                <div class="social-login mt-2">
                    <a href="#" title="Google 로그인"><img src="image/logo/kakaotalk.svg"></a>
                    <a href="#" title="Naver 로그인"><img src="image/logo/naver.png"></a>
                    <a href="#" title="Kakao 로그인"><img src="image/logo/google.jpg"></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 검색 함수 (더 이상 필요 없으므로 제거)

        // 사이드바 토글 (기존 코드 유지)
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');
        const mainWrapper = document.getElementById('mainWrapper');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainWrapper.classList.toggle('collapsed');
        });

        // [테마 토글] : 기본 다크 -> 라이트 (기존 코드 유지)
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        themeToggleBtn.addEventListener('click', (e) => {
            e.preventDefault(); // a태그 이동 막기
            document.body.classList.toggle('light-mode');

            // 현재 테마 설정 저장
            if (document.body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });

        // 페이지 로드 시 테마 설정 적용
        document.addEventListener('DOMContentLoaded', () => {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'light') {
                document.body.classList.add('light-mode');
            }
        });

        // 비밀번호 표시/숨김 토글 (기존 코드 유지)
        const passwordInput = document.getElementById('password');
        const passwordToggleIcon = document.getElementById('passwordToggleIcon');

        passwordToggleIcon.addEventListener('click', () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggleIcon.classList.remove('fa-eye');
                passwordToggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                passwordToggleIcon.classList.remove('fa-eye-slash');
                passwordToggleIcon.classList.add('fa-eye');
            }
        });
    </script>
</body>

</html>
