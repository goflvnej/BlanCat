<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlanCat - 회원탈퇴</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        crossorigin="anonymous" />

    <style>
        :root {
            --bg-color: rgba(24, 24, 24, 0.9);
            --text-color: lightgray;
            --point-color: darkgoldenrod;
            --hover-color: #2a2a40;
            --card-bg: #222;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            --font-family: 'Inter', sans-serif;
        }

        body.light-mode {
            --bg-color: #fff;
            --text-color: #333;
            --card-bg: #fff;
            --hover-color: #ddd;
            --box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            transition: color 0.2s;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #171717;
            box-shadow: var(--box-shadow);
            z-index: 999;
            transition: width 0.3s;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 15px;
            padding-left: 10px;
        }

        body.light-mode .sidebar {
            background-color: #ddd;
            color: #333;
        }

        .sidebar.collapsed {
            width: 60px;
            align-items: center;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }

        .toggle-btn:hover {
            background-color: var(--hover-color);
        }

        body.light-mode .toggle-btn:hover {
            color: darkgoldenrod;
            background-color: #aaa;
        }

        .nav-icons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1px;
            margin-bottom: auto;
        }

        .nav-icons a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
            transition: background-color 0.2s;
            width: 100%;
        }

        .nav-icons a i {
            width: 20px;
            margin-right: 8px;
            text-align: center;
            color: var(--point-color);
        }

        .nav-icons a:hover {
            background-color: var(--hover-color);
        }

        body.light-mode .sidebar a:hover {
            color: darkgoldenrod !important;
            background-color: #aaa !important;
        }

        .sidebar.collapsed .nav-icons a span {
            display: none;
        }

        .theme-toggle {
            margin-top: auto;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            display: flex;
            align-items: center;
            color: var(--text-color);
            cursor: pointer;
            text-decoration: none;
        }

        .theme-toggle i {
            margin-right: 8px;
            color: var(--point-color);
        }

        .theme-toggle:hover {
            background-color: var(--hover-color);
        }

        .sidebar.collapsed .theme-toggle span {
            display: none;
        }

        .main-wrapper {
            margin-left: 200px;
            transition: margin-left 0.2s;
            min-height: 100vh;
            width: calc(100% - 200px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
            padding-left: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .main-wrapper.collapsed {
            margin-left: 60px;
            width: calc(100% - 60px);
        }

        .main-wrapper-logo-area {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            border-radius: 20px;
            transition: background-color 0.2s;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--point-color) !important;
            text-decoration: none;
            margin-top: 2px;
        }

        .navbar-brand img {
            background-color: var(--point-color);
            border-radius: 20px;
            height: 30px;
            margin-right: 8px;
        }

        .navbar-brand:hover {
            background-color: var(--hover-color);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            border-radius: 20px;
            transition: background-color 0.2s;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--point-color) !important;
            text-decoration: none;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .delete-account-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .delete-account-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--point-color);
            margin-bottom: 24px;
        }

        body.light-mode .delete-account-title {
            color: black;
        }

        .delete-warning {
            text-align: center;
            margin-bottom: 20px;
        }

        .delete-warning-text {
            color: red;
        }

        .form-group {
            margin-bottom: 15px;
            font-weight: 700;
            width: 100%;
        }

        body.light-mode .form-group:hover,
        body.light-mode input:hover {
            color: var(--point-color);
            border-color: var(--point-color);
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }

        .form-control {
            background: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            border-radius: 5px;
            padding: 12px 15px;
            width: 320px;
            box-sizing: border-box;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        body.light-mode .form-control::placeholder {
            color: #333;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--point-color);
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-input-wrapper .form-control {
            padding-right: 40px;
        }

        .password-toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color);
        }

        .btn-delete {
            background-color: #a11;
            border: 2px solid #a11;
            color: white;
            font-weight: 600;
            padding: 12px 20px;
            width: 320px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .btn-delete:hover {
            background-color: var(--hover-color);
            border-color: var(--point-color);
        }

        body.light-mode .btn-delete:hover {
            color: #a11;
            background-color: var(--hover-color);
            border-color: #a11;
        }

        .link-text {
            color: var(--point-color);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .link-text:hover {
            color: var(--text-color);
        }

        @media (max-width: 1230px) {
            .sidebar {
                width: 60px;
                align-items: center;
            }

            .sidebar.collapsed .nav-icons a span,
            .sidebar .nav-icons a span {
                display: none;
            }

            .sidebar.collapsed .theme-toggle span,
            .sidebar .theme-toggle span {
                display: none;
            }

            .main-wrapper {
                margin-left: 60px;
                width: calc(100% - 60px);
            }
        }
    </style>
</head>

<body>
    <div id="sidebar" class="sidebar">
        <button class="toggle-btn" id="toggleBtn">
            <i class="fa fa-bars"></i>
        </button>
        <div class="nav-icons">
            <a href="index.html">
                <i class="fa-solid fa-house"></i>
                <span>홈</span>
            </a>
            <a href="#">
                <i class="fa fa-list"></i>
                <span>자유 게시판</span>
            </a>
            <a href="#">
                <i class="fa fa-video"></i>
                <span>영화 게시판</span>
            </a>
            <a href="#">
                <i class="fa fa-tv"></i>
                <span>드라마 게시판</span>
            </a>
            <a href="#">
                <i class="fa fa-book"></i>
                <span>만화 게시판</span>
            </a>
        </div>
        <a href="#" class="theme-toggle" id="themeToggleBtn">
            <i class="fa fa-adjust"></i>
            <span>다크/라이트</span>
        </a>
    </div>

    <div id="mainWrapper" class="main-wrapper">
        <div class="main-wrapper-logo-area d-flex align-items-center">
            <a class="navbar-brand" href="index.html">
                <img src="image/logo/blancat.png" alt="Logo" />
                BlanCat
            </a>
        </div>

        <div class="delete-account-container">
            <h2 class="delete-account-title">회원 탈퇴</h2>
            <p class="delete-warning">탈퇴 시 회원 정보가 영구히 삭제됩니다.<br><span class="delete-warning-text">정말로 탈퇴하시겠습니까?</span>
            </p>
            <form id="deleteForm">
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <div class="password-input-wrapper">
                        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required />
                        <i class="fa fa-eye password-toggle-icon" id="passwordToggleIcon"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-delete">탈퇴하기</button>
            </form>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');
        const mainWrapper = document.getElementById('mainWrapper');
        const passwordInput = document.getElementById('password');
        const passwordToggleIcon = document.getElementById('passwordToggleIcon');
        const deleteForm = document.getElementById('deleteForm');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainWrapper.classList.toggle('collapsed');
        });

        passwordToggleIcon.addEventListener('click', () => {
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
            passwordToggleIcon.classList.toggle('fa-eye', passwordInput.type === "password");
            passwordToggleIcon.classList.toggle('fa-eye-slash', passwordInput.type === "text");
        });

        deleteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = passwordInput.value;
            // TODO: 실제 비밀번호 확인 로직 추가 (서버 통신)
            if (confirm('정말로 계정을 삭제하시겠습니까?')) {
                alert('계정이 삭제되었습니다.');
                window.location.href = 'index.html'; // 탈퇴 후 이동할 페이지
            }
        });

        // 다크/라이트 모드 즉시 적용 (깜빡임 방지)
        (function () {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') {
                document.body.classList.add('light-mode');
            }
        })();

        // 페이지 로드 시 테마 설정 적용
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('themeToggleBtn');

            themeToggleBtn.addEventListener('click', (e) => {
                e.preventDefault();
                document.body.classList.toggle('light-mode');

                // 로컬스토리지에 현재 모드 저장
                if (document.body.classList.contains('light-mode')) {
                    localStorage.setItem('theme', 'light');
                } else {
                    localStorage.setItem('theme', 'dark');
                }
            });

            // 페이지 로딩 시 저장된 모드 적용
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'light') {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
        })();

        // 페이지 로딩 후 테마 적용
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'light') {
            document.body.classList.add('light-mode');
        } else {
            document.body.classList.remove('light-mode');
        };

        // 테마 토글 버튼
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        themeToggleBtn.addEventListener('click', (e) => {
            e.preventDefault(); // a 태그 이동 방지
            document.body.classList.toggle('light-mode');

            if (document.body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>

</html>
